<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <main class="title-card">
			<h1>Coming Soon</h1>
			<hr>
            <div id="timer"></div>
        </main>
	</div>
	<script>
		(function() {
			"use strict"

			let deadline = "October 31, 2021 12:00 AM";
		

			// console.log(currentTime)
			// console.log(currentTime/1000)
			// console.log(Math.floor(currentTime/1000))
			// console.log(Math.floor(currentTime/1000 % 60))

			// console.log(`${days} ${hours} ${minutes} ${seconds}`)

			function updateTimer() {
				let currentTime = Date.parse(deadline) - Date.now(); 

				let seconds = Math.floor(currentTime / 1000 % 60);
				let minutes = Math.floor((currentTime/ 1000 / 60) % 60) ;
				let hours = Math.floor(currentTime/ (1000 * 60 * 60) % 24);
				let days = Math.floor(currentTime/ (1000 * 60 * 60 * 24)); 
				
				if(currentTime === 0) {
					clearInterval(countDown);
					clock.innerHTML = "COMPLETE";
				}else {
					clock.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
				}
			}

			let countDown = setInterval(updateTimer, 1000)
			let clock = document.querySelector("#timer");
		})();
	</script>
</body>
</html>
